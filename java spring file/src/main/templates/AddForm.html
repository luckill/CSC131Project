<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movie List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
<div class="container mt-4">
    <div class="col-sm-6">
        <form th:action="@{/save}" th:object=${movie} method="POST">
            <div class="card">
                <div class="card-header"> <h3> ADD MOVIES</h3></div>
                <div class="card-body">
                    <div class="form-group">
                        <labe>id movie</labe>
                        <input th:field="*{movieID}" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <labe>Title</labe>
                        <input th:field="*{title}" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <labe>Director</labe>
                        <input th:field="*{director}" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <labe>Language</labe>
                        <input th:field="*{language}" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <labe>Year</labe>
                        <input th:field="*{year}" type="number" class="form-control">
                    </div>

                </div>
                <div class="card-footer">
                    <input type="submit" value="save" class="btn btn-success">
                </div>
            </div>
        </form>
    </div>

</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movie List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
<div class="container mt-4">
    <table class="table">
        <h1> Movie API Project</h1>
        <tbody>
        <tr>
            <td>
                <form th:action="@{/listAllMovies}" class="btn btn-primary">
                <button type="submit">List All Movies</button>
                </form>
            </td>
            <td>
                <form th:action="@{/addMovie}" class="btn btn-primary">
                <button type="submit">Add a Movie</button>
                </form>
            </td>
            <td>
                <form th:action="@{/searchForAMovie}" class="btn btn-primary">
                    <button type="submit">Search</button>
                </form>
            </td>
            <td>
                <form th:action="@{/searchForAMovie}" class="btn btn-primary">
                    <button type="submit">Edit Movie</button>
                </form>
            </td>
            <td>
                <form th:action="@{/searchForAMovie}" class="btn btn-primary">
                    <button type="submit">Delete Movie</button>
                </form>
            </td>
            <td>
                <form th:action="@{/academyAward/findaward}" class="btn btn-primary" method="GET">
                    <button type="submit">get academy award</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Movie List</title>

</head>

<body>
<div class="container mt-4">
  <div class="col-sm-6">
    <form th:action="@{/searchResultOfMovie}" th:object=${movie} method="GET">
      <div class="card">
        <div class="card-header"> <h3> SEARCH MOVIES</h3></div>
        <div class="card-body">
          <div class="form-group">
            <labe>Title</labe>
            <input th:field="*{title}" type="text" class="form-control">
        </div>
        <div class="card-footer">
          <input type="submit" value="Search" class="btn btn-success">
        </div>
      </div>
    </form>
   </div>
  </div>
 </div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <nav th:replace = "NavBarDark :: DarkNavBar"></nav>
</head>
<body>
<div class="container">
    <h3> Academy award List</h3>
    <table class="table table-bordered table table-striped">
        <thead>
        <tr>
            <th>film title</th>
            <th>award type</th>
            <th>year</th>
            <th>winner or nominee</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="award:${awardList}">
            <td th:text="${award.film}"></td>
            <td th:text="${award.category}"></td>
            <td th:text="${award.yearOfAward}"></td>
            <td th:if = "${award.winner}">winner</td>
            <td th:unless = "${award.winner}">nominee</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

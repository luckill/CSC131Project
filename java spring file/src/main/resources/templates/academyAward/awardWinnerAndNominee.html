<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <nav th:replace = "NavBarDark :: DarkNavBar"></nav>
</head>
<body>
<div class="container">
    <h3> Academy award winners</h3>
    <table class = "table table-bordered table table-striped">
        <thead>
        <tr>
            <th>award category</th>
            <th>year</th>
            <th>film title</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="winner:${winners}">
            <td th:text="${winner.category}"></td>
            <td th:text="${winner.yearOfAward}"></td>
            <td th:text="${winner.film}"></td>
        </tr>
        </tbody>
    </table>
</div>

<div class="container">
    <h3> Academy award nominees</h3>
    <table class = "table table-bordered table table-striped">
        <thead>
        <tr>
            <th>award category</th>
            <th>year</th>
            <th>film title</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="nominee:${nominees}">
            <td th:text="${nominee.category}"></td>
            <td th:text="${nominee.yearOfAward}"></td>
            <td th:text="${nominee.film}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

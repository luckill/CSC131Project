<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script></head>
    <nav th:replace = "NavBarDark :: DarkNavBar"></nav>
<body>
    <div class="container">
        <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
        <h3> Academy award List</h3>
        <table class = "table table-bordered table table-striped">
            <thead>
            <tr>
                <th>award category</th>
                <th>year</th>
                <th>film title</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="actorAward:${actorAwardList}">
                <td th:text="${actorAward.category}"></td>
                <td th:text="${actorAward.yearOfAward}"></td>
                <td th:text="${actorAward.film}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="container">
        <h3>Academy award's movie list</h3>
        <table class="table table-bordered table table-striped">
            <thead>
            <tr>
                <th>movie ID</th>
                <th>title</th>
                <th>year</th>
                <th>Language</th>
                <th>director</th>
            </tr>

            </thead>
            <tbody>
            <tr th:each="movie:${movies}">
                <td th:text="${movie.movieID}"></td>
                <td th:text="${movie.title}"></td>
                <td th:text="${movie.year}"></td>
                <td th:text="${movie.language}"></td>
                <td th:text="${movie.director}"></td>
        </table>
    </div>
</body>
</html>

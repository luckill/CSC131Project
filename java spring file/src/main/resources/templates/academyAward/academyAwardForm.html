<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <div class="alert alert-danger alert-dismissible fade show" th:if="${errorMessage}">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <p th:text="${errorMessage}"></p>
    </div>
    <form>
        <div class="card">
            <div class="card-header">
                Enter the year for the academy award
            </div>

            <div class="card-body">
                <input type="text" name="year" pattern="\d*">
            </div>

            <div class="card-footer">
                <div class="dropdown">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                        choose academy award type
                    </button>
                    <div class="dropdown-menu">
                        <button class="dropdown-item" type="submit" formaction="/academyAward/actor">best actor award</button>
                        <button class="dropdown-item" type="submit" formaction="">best picture award</button>
                        <button class="dropdown-item" type="submit" formaction="/academyAward/AwardWinnerAndNominee">winners and nominees for the year</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
